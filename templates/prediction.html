{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<section
        class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
    <div class="content">
        <h2>Thank You. The animal in the image you uploaded is a ... <b>{{results[0]}}!!</b></h2>
        <div class="left-panel">
            <div><p>Obtained score: {{results[1]}}</p></div>
            <form method=get enctype=multipart/form-data action=" {{ url_for('index') }} ">
                <input type=submit value="Go Back To Homepage">
            </form>
        </div>
        <div class="right-panel">
            <div class="image">
                <img src="{{ url_for('display_image', filename=filename) }}" class="img-responsive"
                     alt="Image used for prediction">
            </div>
        </div>
    </div>
</section>
{% endblock %}
